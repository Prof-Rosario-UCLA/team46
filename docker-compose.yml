version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: pantrypal-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: pantrypal
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: pantrypal
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
